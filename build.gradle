group 'com.scarlatti'
version '0.1.0'

apply plugin: 'groovy'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-cli', name: 'commons-cli', version: '1.2'
    compile group: 'com.google.inject', name: 'guice', version: '4.1.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta0'
    compile name: 'darcula', version: '1.0.0'
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha0'
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
    testCompile 'org.spockframework:spock-spring:1.1-groovy-2.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'cglib', name: 'cglib', version: '3.2.5'
}
